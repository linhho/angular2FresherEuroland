<div class="web-content">
    <div class="product-box">
        <div class="product">
            <img src="images/thumbnail/{{product.thumb}}" alt="{{product.name}}">
            <div class="product-info">
                <div class="product-name">{{product.name}}</div>
                <div class="rating-star">*****</div>
                <div class="product-cost">{{product.cost | currency:'USD':true:'1.2-2'}}</div>
            </div>
        </div>
    </div>
</div>
